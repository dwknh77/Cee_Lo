<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" onkeypress="">
    <title>Dan's WDIR Unit 1 Project: Cee-Lo</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script type='text/javascript' src='app.js'></script>
<h1>Cee-Lo: Dice Game</h1>
  </head>
  <body>
    <div>
    <h5>Audio (DipSet Anthem Instrumental):</h5>
    <img src='img/DipSet.jpg'/><br></br>
    <button id="play">Play</button>
    <button id="pause">Pause</button><br></br>
<div>
  <h5 id='firstText'>Please enter your screen name:</h5>
      <input type='text' id='enterScreenName'/>

      <button id='enterButton'>Enter</button>
    </div>


<div id='p1'>
  <div id='die1' class='dice'></div>
    <div id='die2' class='dice'></div>
    <div id='die3' class='dice'></div><br></br><br></br><br></br><br></br>
  </div>
  <h3>Leonard Washington:</h3>
    <div id='p2'>
      <div id='p2d1' class='p2dice'></div>
      <div id='p2d2' class='p2dice'></div>
      <div id='p2d3' class='p2dice'></div>
    </div>

<input type='button' id='btn' value='Roll Dice'>
<input type='button' id='reset' value='Reset'>
<div id='min'></div>
  <div id='max'></div>
<h3 id='status' style='clear:left;'></h3><br></br><br></br>

</div>

  </body>
